<div class="row">
  <div class="card mx-4 mb-2 p-0" style="width: 18rem" *ngFor="let car of cars">
    <img
      src="http://localhost:53224/CarImages/{{ car.imagePath }}.jpg"
      style="height: 10rem"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body p-2">
      <h5 class="text-center card-title">{{ car.brand }}</h5>
      <p><strong>ModelYear: </strong>{{ car.modelYear }}</p>
      <p><strong>Color: </strong>{{ car.color }}</p>
      <p>
        <strong>Daily Price: </strong
        >{{ car.dailyPrice | currency: "TRY":"â‚º":"" }}
      </p>
      <p><strong>Description: </strong>{{ car.description }}</p>
      <a routerLink='/carDetail/{{car.id}}' class="btn btn-primary float-end">Detail</a>
    </div>
  </div>
</div>
